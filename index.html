<!DOCTYPE html>  <!-- required preamble, set of rules for a good HTML, make sure your HTML file behaves correctly-->
<html lang="en-US">  <!-- html element wraps all the content on the entire page, a.k.a "root element" (With lang attribute - primary language)--> 
    <head>  <!---the element act as a Container for all the stuff you want to include on the HTML page that isn't the content you are showing to your page's viewer
        - keywords (to describe the page's content for search engine)
        - page descrption (that you want to appear in search result)
        - CSS to style your content
        - character set declaration 
        so on
    -->
        <meta charset="utf-8" /> <!---This element define the character set of you document, should set -->
        <meta name = "viewport" content="width = device-width"/>  <!--- viewport element ensure the page renders at the width of viewport, preventing mobile browsers from rendering pages wider than the view port and then shrinking them down
        -->
        <title> My Web Page </title>    <!-- the <title> element - set the tiltle of your page (appearing in the the browser tab/bookmark name)-->

        <!--Applying CSS to HTML-->
        <link href="styles/style.css" rel="stylesheet" />
        
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Tangerine"
              rel="stylesheet">
    </head>
